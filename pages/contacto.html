<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description"
    content="Ponete en contacto con nosotros.Bienvenido a GYM A FULL,tu destino virtual para descubrir un mundo de fitness y bienestar. Desde nuestra página de inicio, donde encontrarás una presentación atractiva con imágenes motivadoras, hasta nuestras secciones especializadas, te invitamos a explorar todo lo que tenemos para ofrecer.">
  <meta name="keywords" content="Gimnasios,gimnasio,Gerli,Avellaneda,fitness,musculacion,telefono,contacto">
  <title>Contacto</title>
  <link rel="shortcut icon" href="../img/LOGO RUTA.png">
  <link rel="stylesheet" href="../css/bootstrap.css">
  <link rel="stylesheet" href="../css/style.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>

<body>

  <!-- Header-->

  <header class="header">
    <div class="logo">
      <a href="../index.html">
        <img src="../img/LOGO RUTA.png" alt="logo">
      </a>
    </div>
    <nav>
      <ul class="navlinks">
        <li><a href="../index.html"><i class='bx bx-home'></i>Inicio</a></li>
        <li><a href="./contacto.html"><i class='bx bxs-user'></i>Contacto</a></li>
        <li><a href="./sucursales.html"><i class='bx bxs-directions'></i>Sucursales</a></li>
        <li><a href="./rutinas.html"><i class='bx bx-dumbbell'></i>Rutinas</a></li>
        <li><a href="./precios.html"><i class='bx bx-money'></i>Precios</a></li>
      </ul>
    </nav>
  </header>
  <main class="contacto-main">

    <!-- Formulario de contacto -->

    <form>
      <h2>Contacto</h2>
      <div class="inputgroup">


        <label for="nombre">Nombre</label>
        <input type="text" name="Nombre" id="nombre" placeholder="Nombre">

        <label for="phone">Telefono</label>
        <input type="tel" name="phone" id="phone" placeholder="Telefono" required>

        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="Email">

        <label for="mensaje">Mensaje</label>
        <textarea name="mensaje" id="mensaje" cols="30" rows="5" placeholder="Mensaje"></textarea>

        <div class="formtext">
          <a href="">Politicas de privacidad</a>
          <a href="">Terminos y condiciones</a>
        </div>

        <input class="btn" type="submit" value="Enviar">

      </div>

    </form>
  </main>

  <!--  Footer -->

  <footer class="piedepagina">
    <div class="grupo1">
      <div class="box">
        <figure>
          <img src="../img/LOGO RUTA.png" alt="logo footer">
        </figure>
      </div>
      <div class="box">
        <h2>SOBRE NOSOTROS</h2>
        <p>Nuestra misión es proporcionar un ambiente acogedor y motivador donde la salud y el bienestar son las
          prioridades principales. </p>

      </div>
      <div class="box">
        <h2>SEGUINOS</h2>
        <div class="redsocial">
          <a href="https://www.instagram.com/gymafull/"><i class='bx bxl-instagram'></i></a>
          <a href="https://www.whatsapp.com/?lang=es_LA"><i class='bx bxl-whatsapp'></i></a>
          <a href="https://www.facebook.com/full.gym.94"><i class='bx bxl-facebook-circle'></i></a>
          <a href="https://www.tiktok.com/@gym_full_?lang=es"><i class='bx bxl-tiktok'></i></a>
        </div>
      </div>

    </div>
  </footer>

  <script src="../js/popper.js"></script>
  <script src="../js/bootstrap.js"></script>
</body>

</html>
